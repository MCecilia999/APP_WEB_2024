<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="operaciones.js" type="text/JavaScript"></script>
   <link rel="stylesheet" href="estilos.css">
</head>
<body>
<section>
    <article>
        <h1>.: Calculadora básica :.</h1>
    </article>
    <article>
        <form action="">
            <label for="n1">Número 1:</label>
            <input type="number" id="n1" autofocus>
            
            <label for="n2">Número 2:</label>
            <input type="number" id="n2">
            
            <label for="tipo">Tipo de operación</label>
            <select id="tipo">
                <option value="+" selected class="option">SUMA</option>
                <option value="-" class="option">RESTA</option>
                <option value="*" class="option">MULTIPLICACIÓN</option>
                <option value="/" class="option">DIVISIÓN</option>
            </select>
            
            <input type="button" type="button" onclick="operacion()" value="Calcular">
        </form>
        <div id="resultado"></div>
    </article>
</section>
</body>
</html>
